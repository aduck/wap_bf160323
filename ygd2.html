<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
<title>我的验光单</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="http://file.easeeyes.com/index2015/css/ani.css" />
</head>
<body>
<div class="container">
	<!-- 头部标题 -->
	<div class="title-header">
		<h2 class="text-center">
			<a href="" class="btn-back"></a>
			我的验光单
		</h2>
	</div>
	<div style="background:#fff;">
		<div style="border-bottom:1px solid #dbdbdd;">
			<h3 class="ygd-title">类型：</h3>
			<div class="select-box">
				<select class="select-col">
					<option value="">验光单类型</option>
					<option value="">框架眼镜</option>
					<option value="">隐形眼镜</option>
				</select>
			</div>
		</div>
		
		<div style="border-bottom:1px solid #dbdbdd;">
			<h3 class="ygd-title">光度：</h3>
			<div class="select-box">
				<select class="select-col select-col-2">
					<option value="">左眼光度</option>
					<option value="">-1</option>
					<option value="">-2</option>
				</select>
				<select class="select-col select-col-2">
					<option value="">右眼光度</option>
					<option value="">-1</option>
					<option value="">-2</option>
				</select>
				<select class="select-col select-col-2">
					<option value="">左眼散光</option>
					<option value="">-1</option>
					<option value="">-2</option>
				</select>
				<select class="select-col select-col-2">
					<option value="">右眼散光</option>
					<option value="">-1</option>
					<option value="">-2</option>
				</select>
				<select class="select-col select-col-2">
					<option value="">左眼轴位</option>
					<option value="">-1</option>
					<option value="">-2</option>
				</select>
				<select class="select-col select-col-2">
					<option value="">右眼轴位</option>
					<option value="">-1</option>
					<option value="">-2</option>
				</select>
			</div>
		</div>

		<div>
			<h3 class="ygd-title">瞳距：</h3>
			<div class="select-box">
				<select class="select-col">
					<option value="">请选择瞳距</option>
					<option value="">-1</option>
					<option value="">-2</option>
				</select>
			</div>
		</div>

		<p class="ygd-para">验光时间：<input type="" class="" onfocus="datePop.open()" id="yg_time" /></p>
		<p class="ygd-para">姓名：<input type="" class="" /></p>
		<p class="ygd-para">说明：<input type="" class="" placeholder="选填" /></p>

		<div style="padding:10rem 0 2rem;">
			<button class="g-btn-large">新增验光单</button>
		</div>
	</div>
</div>

<!--时间选择器-->
<div class="tpl-fullpage" id="fullpage-datePick">
	<div class="datePick" id="datePick">
		<div class="datePick-title" id="datePick-title">2016-02-02</div>
		<div class="clearfix">
			<div class="datePick-boxs">
				<span class="datePick-tag">年</span>
				<div class="datePick-box">
					<p class="cur_line"></p>
					<ul class="datePick-items" id="datePick-year">
						
					</ul>
				</div>
			</div>
			<div class="datePick-boxs">
				<span class="datePick-tag">月</span>
				<div class="datePick-box">
					<p class="cur_line"></p>
					<ul class="datePick-items" id="datePick-month">
						
					</ul>
				</div>
			</div>
			<div class="datePick-boxs">
				<span class="datePick-tag">日</span>
				<div class="datePick-box">
					<p class="cur_line"></p>
					<ul class="datePick-items" id="datePick-day">
						
					</ul>
				</div>
			</div>
		</div>
		<div class="datePick-btns">
			<span class="datePick-btn" onclick="submit_callback();">确定</span>
			<span class="datePick-btn" onclick="datePick.init();">今天</span>
			<span class="datePick-btn" onclick="datePop.close();">取消</span>
		</div>
	</div>

</div>


<!-- scripts -->
<script src="http://file.easeeyes.com/wap/js/fastclick.min.js"></script>
<script src="http://file.easeeyes.com/js/response.js"></script>
<script src="pop.js"></script>
<script src="tmAble.js"></script>
<script src="datePick.js"></script>
<script>  
window.addEventListener('load',function(){
	FastClick.attach(document.body);
	// 弹窗
	window.datePop=Pop.create({
		id:"datePick",
		fullpage:document.getElementById('fullpage-datePick'),
		closeAble:true,
		beforeInit:function(){
			var height=parseInt(this.elem.clientHeight);
			this.elem.style.marginTop=-height/2+"px";
		}
	});
	// 滚动
	Array.prototype.slice.call(document.querySelectorAll('.datePick-items'),0).forEach(function(itembox){
		TmAble.init(itembox,{
			X:false,
			endCallback:function(o){		
				datePick.callback(itembox);
			}
		})
	});

	function submit_callback(){
		var time_box=document.getElementById("yg_time"),
			_m=datePick.checkNum(datePick.result.month),
			_d=datePick.checkNum(datePick.result.day);
		time_box.value=datePick.result.year+"-"+_m+"-"+_d;
		datePop.close();
	}
	window.submit_callback=submit_callback;
},false);
</script>
</body>
</html>
